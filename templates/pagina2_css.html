<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: "Kanit", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            font-family: "PT Serif", serif;
            font-weight: 700;
            color: #333;
        }

        .carousel-item img {
            object-fit: cover;
        }

        .form-control,
        .form-select {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .form-label {
            font-weight: 500;
        }

        .btn {
            border-radius: 4px;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .form-container {
            padding: 1rem;
        }

        .form-container fieldset {
            border: none;
        }

        .form-container legend {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #8d9dae;
        }

        .form-container label {
            display: block;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .form-container input[type="radio"] {
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .form-container .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-container .radio-group div {
            margin-right: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center bg-success p-2 text-light bg-opacity-50 m-0">Compañía Argentina</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-50">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestión de vuelos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Consultar vuelos disponibles</a></li>
                            <li><a class="dropdown-item" href="#">Ver reservas realizadas</a></li>
                            <li><a class="dropdown-item" href="#">Eliminar reservas realizadas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container form-container">
        <form>
            <fieldset>
                <legend>Registro de Reserva</legend>
                <label for="origen">Origen</label>
                <select name="origen" id="origen" disabled>
                    <option value="cordoba">Córdoba</option>
                    <option value="mendoza" selected>Mendoza</option>
                    <option value="tucuman">Tucumán</option>
                </select>

                <label for="destino">Destino</label>
                <select name="destino" id="destino" disabled>
                    <option value="cordoba" selected>Córdoba</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="tucuman">Tucumán</option>
                </select>

                <label for="fecha">Fecha de vuelo:</label>
                <input type="date" name="fecha" id="fecha" disabled>

                <label>Seleccione la clase:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="clase_ejecutiva" name="vuelo_clase" value="ejecutiva">
                        <label for="clase_ejecutiva">Ejecutiva</label>
                    </div>
                    <div>
                        <input type="radio" id="clase_economica" name="vuelo_clase" value="economica">
                        <label for="clase_economica">Económica</label>
                    </div>
                </div>

                <label for="cantidad_pasajeros">Ingrese la cantidad de pasajeros:</label>
                <input type="number" name="cantidad_pasajeros" id="cantidad_pasajeros" min="1" max="50" required>

                <label for="ubicacion">Seleccione la ubicación:</label>
                <select name="ubicacion" id="ubicacion">
                    <option value="">Ventanilla</option>
                    <option value="">Centro</option>
                    <option value="">Pasillo</option>
                </select>

                <label for="nombre_completo">Apellido y Nombre:</label>
                <input type="text" name="nombre_completo" id="nombre_completo" maxlength="100">

                <label for="DNI">DNI:</label>
                <input type="number" name="DNI" id="DNI" max="8" required>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">

                <label>Sexo:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" name="sexo" id="femenino" value="femenino">
                        <label for="femenino">F</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                        <label for="masculino">M</label>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="text-center mt-5 bg-success p-2 text-light bg-opacity-50">
        <p>&copy; 2024 Compañía Argentina. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
